<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Reports | AI Resume Screener</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      margin-right: 5px;
    }

    select,
    input[type="date"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fff;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #generateReport {
      background-color: #1a73e8;
      color: white;
    }
    #generateReport:hover {
      background-color: #0f5ac2;
    }
    #downloadReport {
      background-color: #28a745;
      color: white;
    }
    #downloadReport:hover {
      background-color: #1f8a3a;
    }
    #backToDashboard {
      background-color: #1a73e8;
      color: white;
    }
    #backToDashboard:hover {
      background-color: #0f5ac2;
    }

    /* Summary cards */
    .summary-container {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .summary-card {
      background-color: #e8f0fe;
      border-left: 5px solid #1a73e8;
      border-radius: 10px;
      padding: 15px 25px;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .summary-card h3 {
      margin: 0;
      color: #1a73e8;
      font-size: 16px;
      font-weight: 600;
    }

    .summary-card p {
      margin: 8px 0 0;
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }

    .chart-container {
      display: none;
    }

    .chart-container.visible {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .chart-card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    .chart-card h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }

    .loading {
      background-color: #0f5ac2 !important;
      cursor: wait !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HR Analytics Dashboard</h1>

    <div class="filter-container">
      <div>
        <label for="jobRole">Job Role</label>
        <select id="jobRole">
          <option value="all">All Roles</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="qa">QA Engineer</option>
          <option value="manager">Manager</option>
        </select>
      </div>

      <div>
        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate" />
      </div>

      <div>
        <label for="toDate">To Date</label>
        <input type="date" id="toDate" />
      </div>

      <div>
        <button id="generateReport">Generate Report</button>
      </div>

      <div>
        <button id="downloadReport"
          onclick="window.open('http://127.0.0.1:8000/analyze/download-report', '_blank')">
          ⬇️ Download PDF Report
        </button>
      </div>

      <div>
        <button id="backToDashboard" onclick="window.location.href='dashboard.html'">
          ⬅️ Back to Dashboard
        </button>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="summary-container" id="summarySection">
      <div class="summary-card">
        <h3>Total Resumes</h3>
        <p id="totalResumes">0</p>
      </div>
      <div class="summary-card">
        <h3>Average Match</h3>
        <p id="avgMatch">0%</p>
      </div>
      <div class="summary-card">
        <h3>Top Match</h3>
        <p id="topMatch">0%</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="chart-container" id="chartsSection">
      <div class="chart-card">
        <h2>Top Skills Among Candidates</h2>
        <canvas id="skillsChart"></canvas>
      </div>

      <div class="chart-card">
        <h2>Candidate Pipeline Overview</h2>
        <canvas id="pipelineChart"></canvas>
      </div>
    </div>

    <footer>
      © 2025 AI Resume Screener | HR Insights
    </footer>
  </div>

  <script>
    const apiBase = "http://127.0.0.1:8000";

    const ctx1 = document.getElementById("skillsChart").getContext("2d");
    const ctx2 = document.getElementById("pipelineChart").getContext("2d");

    const skillChart = new Chart(ctx1, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          label: "Top Skills Found in Uploaded Resumes",
          data: [],
          backgroundColor: "#1a73e8",
        }],
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } },
      },
    });

    const pipelineChart = new Chart(ctx2, {
      type: "bar",
      data: {
        labels: ["Applied", "Shortlisted", "Interviewed", "Hired"],
        datasets: [{
          label: "Recruitment Stage Breakdown",
          data: [],
          backgroundColor: "#1a73e8",
        }],
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } },
      },
    });

    document.getElementById("generateReport").addEventListener("click", async () => {
      const role = document.getElementById("jobRole").value;
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      const chartsSection = document.getElementById("chartsSection");
      const summarySection = document.getElementById("summarySection");
      const button = document.getElementById("generateReport");

      if (!from || !to) {
        alert("⚠️ Please select both From Date and To Date.");
        return;
      }

      // Reset UI
      chartsSection.classList.remove("visible");
      summarySection.style.display = "none";
      skillChart.data.labels = [];
      skillChart.data.datasets[0].data = [];
      pipelineChart.data.datasets[0].data = [];
      skillChart.update();
      pipelineChart.update();

      // Loading state
      button.classList.add("loading");
      button.textContent = "⏳ Fetching Report...";

      try {
        const res = await fetch(`${apiBase}/analyze/reports?job_role=${role}&from_date=${from}&to_date=${to}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        console.log("Report Data:", data);

        if (data.summary.total_resumes === 0) {
          alert("No data found for the selected range.");
          return;
        }

        // Show Summary
        summarySection.style.display = "flex";
        document.getElementById("totalResumes").textContent = data.summary.total_resumes;
        document.getElementById("avgMatch").textContent = data.summary.avg_match + "%";
        document.getElementById("topMatch").textContent = data.summary.top_match + "%";

        // Show Charts
        chartsSection.classList.add("visible");

        // Skills Chart
        const labels = data.skills.map(s => s[0]);
        const values = data.skills.map(s => s[1]);
        skillChart.data.labels = labels;
        skillChart.data.datasets[0].data = values;
        skillChart.update();

        // Pipeline Chart
        const stages = Object.keys(data.pipeline);
        const stageValues = Object.values(data.pipeline);
        pipelineChart.data.labels = stages;
        pipelineChart.data.datasets[0].data = stageValues;
        pipelineChart.update();

      } catch (err) {
        console.error("❌ Error fetching report data:", err);
        alert("Error fetching report data! Please check backend logs.");
      } finally {
        button.classList.remove("loading");
        button.textContent = "Generate Report";
      }
    });
  </script>
</body>
</html>
