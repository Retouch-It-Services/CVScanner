<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | HR Dashboard</title>

  <link rel="stylesheet" href="../styles/navbar.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/profile.css" />
</head>
<body>
  <div id="navbar-container"></div>
  <div id="sidebar-container"></div>

  <main class="main" id="mainContent">
    <div class="edit-profile-wrapper">
      <div class="edit-profile-left">
        <div class="profile-image-box">
          <img id="profilePic" src="../images/default-profile.png" alt="Profile Picture" />
          <input type="file" id="imageUpload" accept="image/*" hidden />
          <button id="uploadPicBtn" class="upload-btn">Upload Photo</button>
        </div>
      </div>

      <div class="edit-profile-right">
        <h2>Edit Profile</h2>
        <form id="profileForm">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter full name" />
          </div>

          <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" readonly />
          </div>

          <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" placeholder="Enter phone number" />
          </div>

          <div class="input-group">
            <label>Organization</label>
            <input type="text" id="organization" placeholder="Enter organization" />
          </div>

          <div class="input-group">
            <label>Bio / About</label>
            <textarea id="bio" rows="3" placeholder="Write short HR summary..."></textarea>
          </div>

          <div class="form-buttons">
            <button type="button" id="saveBtn" class="save-btn">ðŸ’¾ Save Changes</button>
            <button type="button" id="backBtn" class="back-btn">â¬… Back</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/sidebar.js"></script>
  <script src="../scripts/profile-edit.js"></script>

  <script>
    Promise.all([
      fetch("../components/navbar.html").then(res => res.text()),
      fetch("../components/sidebar.html").then(res => res.text())
    ]).then(([navbarHTML, sidebarHTML]) => {
      document.getElementById("navbar-container").innerHTML = navbarHTML;
      document.getElementById("sidebar-container").innerHTML = sidebarHTML;
      if (typeof initSidebarToggle === "function") initSidebarToggle();
      if (typeof initNavbar === "function") initNavbar();
    });
  </script>
</body>
</html>
