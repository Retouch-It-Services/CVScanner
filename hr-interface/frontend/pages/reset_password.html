<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <script src="../scripts/reset_password.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1 class="title">AI RESUME SCREENER</h1>
      <h2 class="subtitle">Reset Your Password</h2>

      <form id="resetForm">
        <!-- New Password -->
        <div class="input-field password-field">
          <input type="password" id="newPassword" required />
          <label>New Password</label>
          <span id="toggleNewPassword" class="eye-icon" title="Show/Hide Password">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" class="eye-open">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" class="eye-slash hidden">
              <path d="M17.94 17.94A10.93 10.93 0 0 1 12 20c-7 0-11-8-11-8a21.9 21.9 0 0 1 5.08-6.11M9.9 4.24A10.93 10.93 0 0 1 12 4c7 0 11 8 11 8a21.84 21.84 0 0 1-2.59 3.6M1 1l22 22"/>
            </svg>
          </span>
        </div>

        <!-- Confirm Password -->
        <div class="input-field password-field">
          <input type="password" id="confirmPassword" required />
          <label>Confirm Password</label>
          <span id="toggleConfirmPassword" class="eye-icon" title="Show/Hide Password">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" class="eye-open">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" class="eye-slash hidden">
              <path d="M17.94 17.94A10.93 10.93 0 0 1 12 20c-7 0-11-8-11-8a21.9 21.9 0 0 1 5.08-6.11M9.9 4.24A10.93 10.93 0 0 1 12 4c7 0 11 8 11 8a21.84 21.84 0 0 1-2.59 3.6M1 1l22 22"/>
            </svg>
          </span>
        </div>

        <button type="submit">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
