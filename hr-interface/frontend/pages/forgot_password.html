<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <script src="../scripts/forgot_password.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1 class="title">AI RESUME SCREENER</h1>
      <h2 class="subtitle">Forgot Password</h2>

      <form id="forgotForm">
        <div class="input-field">
          <input type="email" id="email" required />
          <label>Enter your registered email</label>
        </div>

        <button type="submit" id="sendOtpBtn">Send OTP</button>

        <!-- Hidden OTP section (visible after Send OTP click) -->
        <div id="otpSection" class="hidden">
          <div class="input-field">
            <input type="text" id="otp" maxlength="6" />
            <label>Enter OTP</label>
          </div>
          <button type="button" id="verifyOtpBtn">Verify OTP</button>
        </div>

        <p class="switch">
          Remembered your password? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
